<div class="table-frame dash-frame" ng-controller="tableController as vm">
  <div class="scroll-container">

    <table class="striped league-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Team</th>
          <th>GP</th>
          <th class="hide-on-small-only">W</th>
          <th class="hide-on-small-only">D</th>
          <th class="hide-on-small-only">L</th>
          <th class="hide-on-small-only">GF</th>
          <th class="hide-on-small-only">GA</th>
          <th class="hide-on-small-only">GD</th>
          <th>PTS</th>
        </tr>

      </thead>
      <tbody class="league-body">
        <tr ng-repeat="team in vm.table.standing" id="{{ 'row' + $index }}" ng-class="{'active-team' : vm.activeTeam(team.teamName)}">
          <td ng-bind="team.position"></td>
          <td>
            <img class="crest" ng-src="{{team.crestURI}}" alt="" />
            {{ team.teamName | nameTrim }}
          </td>
          <td ng-bind="team.playedGames"></td>
          <td class="hide-on-small-only" ng-bind="team.wins"></td>
          <td class="hide-on-small-only" ng-bind="team.draws"></td>
          <td class="hide-on-small-only" ng-bind="team.losses"></td>
          <td class="hide-on-small-only" ng-bind="team.goals"></td>
          <td class="hide-on-small-only" ng-bind="team.goalsAgainst"></td>
          <td class="hide-on-small-only" ng-bind="team.goalDifference"></td>
          <td ng-bind="team.points"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
